    <script>
      var getSomeAction = [ thinkReveal, actReveal, feelReveal, playReveal, enlightenReveal ];
      var chime = document.querySelector('#bell-chime');
      var gong = document.querySelector('#gong-chime');
      var sparkle = document.querySelector('#magic-sparkle');
      var stepUp = 0;

      function revealMore() {
        getSomeAction[stepUp++]();
        stepUp = (stepUp == 5 ? 0 : stepUp);
      }

      function revealAction() {
        anime({
          targets: '#lets-think',
          opacity: 1,
          fill: '#069',
          translateX: -400,
          duration: 600
        });
        anime({
          targets: '#lets-act',
          opacity: 1,
          fill: '#060',
          translateX: -400,
          duration: 600,
          delay: 100
        });
        anime({
          targets: '#lets-feel',
          opacity: 1,
          fill: '#f90',
          translateX: -400,
          duration: 600,
          delay: 200
        });
        anime({
          targets: '#lets-play',
          opacity: 1,
          fill: '#c0c',
          translateX: -400,
          duration: 600,
          delay: 300
        });
        anime({
          targets: '#lets-flourish',
          opacity: 1,
          fill: '#f90',
          translateX: -400,
          duration: 600,
          delay: 400
        });
        anime({
          targets: '#emblem-reward-circle',
          stroke: '#069',
          duration: 1500,
          easing: 'linear'
        });
      }

      function thinkReveal() {
        chime.play();
        anime({
          targets: '#lets-think',
          opacity: 0,
          translateX: '-=0px',
          translateY: '-=30px',
          fill: '#999',
          duration: 1500
        });
        anime({
          targets: '#atmo-sphere',
          opacity: 1,
          duration: 1000
        });
        anime({
          targets: '#think-connect, #air-connect, #mind-connect, #think-circles',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#innercircles-connect',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#emblem-reward-circle',
          stroke: '#060',
          duration: 1500,
          easing: 'linear'
        });
        anime({
          targets: '#come-together',
          duration: 1000,
          delay: 800,
          opacity: 1,
          easing: 'linear'
        });
      }

      function actReveal() {
        chime.play();
        anime({
          targets: '#lets-act',
          opacity: 0,
          translateX: '-=0px',
          translateY: '-=30px',
          fill: '#999',
          duration: 1500
        });
        anime({
          targets: '#eco-sphere',
          opacity: 1,
          duration: 1000
        });
        anime({
          targets: '#act-connect, #earth-connect, #body-connect, #act-circles',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#fullcircle-connect',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#emblem-reward-circle',
          stroke: '#f90',
          duration: 1500,
          easing: 'linear'
        });
        anime({
          targets: '#come-fullcircle',
          duration: 1000,
          delay: 800,
          opacity: 1,
          easing: 'linear'
        });
      }

      function feelReveal() {
        chime.play();
        anime({
          targets: '#lets-feel',
          opacity: 0,
          translateX: '-=0px',
          translateY: '-=30px',
          fill: '#999',
          duration: 1500
        });
        anime({
          targets: '#centri-sphere',
          opacity: 1,
          duration: 1000
        });
        anime({
          targets: '#feel-connect, #ether-connect, #soul-connect, #feel-circles',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#emblem-reward-circle',
          stroke: '#c0c',
          duration: 1500,
          easing: 'linear'
        });
      }

      function playReveal() {
        chime.play();
        anime({
          targets: '#lets-play',
          opacity: 0,
          translateX: '-=0px',
          translateY: '-=30px',
          fill: '#999',
          duration: 1500
        });
        anime({
          targets: '#pleasure-sphere',
          opacity: 1,
          duration: 1000
        });
        anime({
          targets: '#play-connect',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#innercircles-center',
          duration: 1000,
          delay: 1500,
          opacity: 1
        });
        anime({
          targets: '#emblem-reward-circle',
          stroke: '#f90',
          duration: 1500,
          easing: 'linear'
        });
        anime({
          targets: '#grow-heart',
          duration: 1000,
          delay: 800,
          opacity: 1,
          easing: 'linear'
        });
      }

      function enlightenReveal() {
        gong.volume = 0.6;
        gong.play();
        sparkle.play();
        anime({
          targets: '#lets-flourish',
          opacity: 0,
          translateX: '-=0px',
          translateY: '-=30px',
          fill: '#999',
          duration: 1500
        });
        anime({
          targets: '#follow-heart, #emblem-left, #emblem-right',
          strokeDashoffset: [anime.setDashoffset, 0],
          opacity: 1,
          easing: 'easeInOutSine',
          duration: 1500
        });
        anime({
          targets: '#DiamondS',
          opacity: 1,
          duration: 1000,
          delay: 1500
        });
        anime({
          targets: '#reward-heart',
          strokeDashoffset: [anime.setDashoffset, 0],
          opacity: 1,
          easing: 'easeInOutSine',
          duration: 1000,
          delay: 1500
        });
        anime({
          targets: '#announcing',
          opacity: 1,
          duration: 1000,
          delay: 1500
        });
        anime({
          targets: '#innercircles-community',
          opacity: 1,
          duration: 5000,
          delay: 1700
        });
        anime({
          targets: '#first-help',
          opacity: 1,
          duration: 4400,
          delay: 2300
        });
        anime({
          targets: '#helping-angels',
          opacity: 1,
          duration: 1000,
          delay: 2300
        });
      }

      window.onload = revealAction();
    </script>
  </body>
